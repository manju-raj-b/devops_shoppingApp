<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Optional Bootstrap for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJd2XwDtrvQqu4sXUsL13qQdVLMHZ0dW4TT4zFpq3lOMbKhUecZ9kp7VGV3u" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-title {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-control {
            border-radius: 5px;
        }

        .btn-login {
            width: 100%;
        }
    </style>
</head>

<body>

    <!-- Login Form -->
    <div class="login-container">
        <h2 class="login-title">Login</h2>
        <form action="/submit-login" method="POST">
            <!-- Username / Email -->
            <div class="form-group">
                <label for="username">Username / Email</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username or email" required>
            </div>

            <!-- Password -->
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <!-- Remember me checkbox (optional) -->
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="remember" name="remember">
                <label class="form-check-label" for="remember">Remember me</label>
            </div>

            <!-- Login Button -->
            <button type="submit" class="btn btn-primary btn-login">Login</button>

            <!-- Forgot password link (optional) -->
            <div class="mt-3 text-center">
                <a href="#">Forgot your password?</a>
            </div>
        </form>
    </div>

    <!-- Optional JavaScript (Bootstrap JS and dependencies) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gyb6E1zpTk8G7v1t3sAB5g6eY5kMi5X6yHhZ5tH6t+DJt6A+rm" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0p6yy1m0t9KdCr0Fflr7bZ3FCjq0p4pZkUrx5cFJ6FQXh0RQ" crossorigin="anonymous"></script>
</body>

</html>
